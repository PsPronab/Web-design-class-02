<html>
<head>
<title>List </title>

</head>
<body>
   
    <ol>
         <!--order list tag-->
        <li> DxLZ </li>
        <li> Dxss </li>
        <li> Deverse </li>
    </ol>
    <ol type="a">
            <li> DxLZ </li>
            <li> Dxss </li>
            <li> Deverse </li>
     </ol>
     <ul>
         <!--unorder list tag-->
            <li> DxLZ </li>
            <li> Dxss </li>
            <li> Deverse </li>
     </ul>
     <ul style="list-style-type:none">  <!--unorder list square-->
               
                   <li> DxLZ </li>
                   <li> Dxss </li>
                   <li> Deverse </li>
     </ul>
     
</body>
</html>
